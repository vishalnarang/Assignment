
<div class="add-export-pop">
  <div class="main-heading">Add User Histroy</div>
  <form [formGroup]="addUserHistoryForm" autocomplete="off" class="mt-3" (ngSubmit)="export(form.value)">
    <div class="col-12">
      <mat-form-field class="full-width">
        <mat-label class="label-class">Company Name</mat-label>
        <input type="text" matInput formControlName="company_name">
        <div
          *ngIf="addUserHistoryForm.controls.company_name.invalid && (addUserHistoryForm.controls.company_name.dirty ||addUserHistoryForm.controls.company_name.touched)">
          <mat-error *ngIf="addUserHistoryForm.controls.company_name.errors.required" class="label-class">
            Company name is required.
          </mat-error>
        </div>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width">
        <mat-label class="label-class">Title</mat-label>
        <input type="text" matInput formControlName="title">
        <div
          *ngIf="addUserHistoryForm.controls.title.invalid && (addUserHistoryForm.controls.title.dirty ||addUserHistoryForm.controls.title.touched)">
          <mat-error *ngIf="addUserHistoryForm.controls.title.errors.required" class="label-class">
            Title is required.
          </mat-error>
        </div>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width">
        <mat-label class="label-class">Start Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="start_date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div
          *ngIf="addUserHistoryForm.controls.start_date.invalid && (addUserHistoryForm.controls.start_date.dirty ||addUserHistoryForm.controls.start_date.touched)">
          <mat-error *ngIf="addUserHistoryForm.controls.start_date.errors.required" class="label-class">
            Start date is required.
          </mat-error>
        </div>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width">
        <mat-label class="label-class">Location</mat-label>
        <input type="text" matInput formControlName="location">
        <div
          *ngIf="addUserHistoryForm.controls.location.invalid && (addUserHistoryForm.controls.location.dirty ||addUserHistoryForm.controls.location.touched)">
          <mat-error *ngIf="addUserHistoryForm.controls.location.errors.required" class="label-class">
            Location is required.
          </mat-error>
        </div>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width">
        <mat-label class="label-class">Description</mat-label>
        <input type="text" matInput formControlName="description">
        <div
          *ngIf="addUserHistoryForm.controls.description.invalid && (addUserHistoryForm.controls.description.dirty ||addUserHistoryForm.controls.description.touched)">
          <mat-error *ngIf="addUserHistoryForm.controls.description.errors.required" class="label-class">
            Description is required.
          </mat-error>
        </div>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width">
        <mat-label class="label-class">Email</mat-label>
        <input type="text" matInput formControlName="email_id">
        <div
          *ngIf="addUserHistoryForm.controls.email_id.invalid && (addUserHistoryForm.controls.email_id.dirty ||addUserHistoryForm.controls.email_id.touched)">
          <mat-error *ngIf="addUserHistoryForm.controls.email_id.errors.required" class="label-class">
            Email is required.
          </mat-error>
        </div>
      </mat-form-field>
    </div>

    <div class="col-12 text-center">
      <button type="button" class="btn signup-btn signup-dimension" [mat-dialog-close]="true">Cancel</button>

      <button type="button" class="btn signup-btn signup-dimension ml-3" (click)="addHistory()">Add</button>
    </div>
  </form>
</div>
