<div class="container">
  <div class="col-12 mt-5 d-flex align-items-center justify-content-center">
    <img src="assets/images/logo.svg" class="img-fluid">
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3 d-flex align-items-center login-container">
    <div class="col-lg-4 col-md-6 col-sm-12 col-12 mt-5">
      <div class="col-12 main-heading">
        SIGN UP & GET STARTED
      </div>
      <form [formGroup]="signupForm" autocomplete="off" class="mt-5" (ngSubmit)="onSubmit()">
        <div class="col-12">
          <mat-form-field class="full-width">
            <mat-label class="label-class">Email</mat-label>
            <input type="email" matInput formControlName="email">
            <div
              *ngIf="signupForm.controls.email.invalid && (signupForm.controls.email.dirty ||signupForm.controls.email.touched)">
              <mat-error *ngIf="signupForm.controls.email.errors.required" class="label-class">
                Email is required.
              </mat-error>
              <mat-error *ngIf="signupForm.controls.email.errors?.email" class="label-class">
                Please enter a valid email address
              </mat-error>
            </div>
          </mat-form-field>
        </div>


        <div class="col-12">
          <mat-form-field class="full-width">
            <mat-label class="label-class">Name</mat-label>
            <input type="text" matInput formControlName="name">
            <div
              *ngIf="signupForm.controls.name.invalid && (signupForm.controls.name.dirty ||signupForm.controls.name.touched)">
              <mat-error *ngIf="signupForm.controls.name.errors.required" class="label-class">
                Name is required.
              </mat-error>
            </div>
          </mat-form-field>
        </div>


        <div class="col-12">
          <mat-form-field class="full-width">
            <mat-label class="label-class">Password</mat-label>
            <input type="password" matInput formControlName="password">
            <div
              *ngIf="signupForm.controls.password.invalid && (signupForm.controls.password.dirty ||signupForm.controls.password.touched)">
              <mat-error *ngIf="signupForm.controls.password.errors.required" class="label-class">
                Password is required.
              </mat-error>
            </div>
          </mat-form-field>
        </div>

        <div class="col-12">
          <button type="submit" class="btn signup-btn signup-dimension">SIGN UP</button>
        </div>

        <div class="col-12 mt-8 mb-3">
          <span class="label-class label-color">Already have an account?</span> <span class="signup-btn" routerLink="/page/login">SIGN IN</span>
        </div>
      </form>


    </div>
    <div class="col-lg-8 col-md-6 d-none d-lg-block d-md-block">
      <img src="assets/images/background.png" class="img-fluid">
    </div>
  </div>
</div>
